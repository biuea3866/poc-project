spring:
  application:
    name: cache-practice

  datasource:
    url: jdbc:mysql://localhost:3308/cache_practice?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=10000,expireAfterWrite=60s

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

server:
  port: 8080

logging:
  level:
    com.example.cachepractice: INFO
    org.hibernate.SQL: DEBUG
