version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: cache-practice-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: cache_practice
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mysql-exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: cache-practice-mysql-exporter
    command:
      - '--mysqld.username=root'
      - '--mysqld.address=mysql:3306'
    environment:
      - MYSQLD_EXPORTER_PASSWORD=password
    ports:
      - "9104:9104"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: cache-practice-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - mysql
      - mysql-exporter

  grafana:
    image: grafana/grafana:latest
    container_name: cache-practice-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus

volumes:
  mysql_data:
  prometheus_data:
  grafana_data:
