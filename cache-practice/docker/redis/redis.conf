# Redis 설정 파일
# cache-practice 프로젝트용

# 기본 설정
bind 0.0.0.0
port 6379
protected-mode no

# 메모리 설정
maxmemory 256mb
maxmemory-policy allkeys-lru

# 영속성 설정 (개발 환경용 - 빠른 재시작)
save 900 1
save 300 10
save 60 10000

# AOF 설정
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 로그 설정
loglevel notice

# 성능 최적화
timeout 0
tcp-keepalive 300

# 데이터베이스 개수
databases 16
