services:
  mysql-retry:
    image: mysql:8.0
    container_name: mysql-retry
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kafka_retry
    volumes:
      - mysql-retry-data:/var/lib/mysql
      - ./docker/mysql-retry/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --max-connections=200
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kafka-retry-network

  zookeeper-retry:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-retry
    ports:
      - "2182:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-retry-data:/var/lib/zookeeper/data
      - zookeeper-retry-logs:/var/lib/zookeeper/log
    networks:
      - kafka-retry-network

  kafka-retry:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-retry
    depends_on:
      zookeeper-retry:
        condition: service_started
    ports:
      - "9093:9093"
      - "29093:29093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-retry:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-retry:29093,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 24
    volumes:
      - kafka-retry-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9093"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - kafka-retry-network

  kafka-ui-retry:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui-retry
    depends_on:
      kafka-retry:
        condition: service_started
    ports:
      - "8095:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: kafka-retry-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-retry:29093
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper-retry:2181
    networks:
      - kafka-retry-network

volumes:
  mysql-retry-data:
    driver: local
  zookeeper-retry-data:
    driver: local
  zookeeper-retry-logs:
    driver: local
  kafka-retry-data:
    driver: local

networks:
  kafka-retry-network:
    driver: bridge
